<html lang="en">
<head>
<meta charset="utf-8">
<title>Log View</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
fieldset, section {
	padding: 4px;
	width: 98%;
}

.endValue {
	background-color: #CECBCE;
	padding:2px;
}

.endOK {
	background-color: #CECBCE;
    padding:2px;	
}

.startParam {
	background-color: #9CFBFF;
    padding:2px;	
}

.start {
	background-color: #D6D7D6;
    padding:2px;	
}

.info {
	background-color: #9CFBFF;
    padding:2px;	
}

.notice {
	background-color: #A5CBEF;
    padding:2px;	
}

.warning {
	background-color: #FF9229;
    padding:2px;	
}

.fatal {
	background-color: #631408;
	color: #9CFBFF;
    padding:2px;
}
</style>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
	<header>
		<h1>Log view</h1>
	</header>
	<section>
	    <div class="alert alert-info">Date {timeZone} Now d/m/Y H:i:s = {time}<br/>UserId are crypted</div>
		<form method="POST" class="navbar-form">
            <div class="form-group">
                <label for="envFilter">Environnement</label><select
                    id="envFilter" name="envFilter"> {envList}
                </select>
            </div>
			<div class="form-group">
				<label for="appNameFilter">Application</label><select
					id="appNameFilter" name="appNameFilter"> {appList}
				</select>
			</div>
			<div class="form-group">
				<label for="mockFilter">Mock</label><select id="mockFilter"
					name="mockFilter"> {mockList}
				</select>
			</div>
			<div class="form-group">
				<label for="userIdFilter">UserIdCryptedT</label><input
					class="form-control" id="userIdFilter" name="userIdFilter"
					type="text" value="{userIdSelected}">
			</div>
			
			<div class="form-group">
				<label for="yearFilter">Year</label><input class="form-control"
					min="2015" max="2016" id="yearFilter" name="yearFilter"
					type="number" value="{yearSelected}">
			</div>
			<div class="form-group">
				<label for="monthFilter">Month</label><input class="form-control"
					min="1" max="12" id="monthFilter" name="monthFilter" type="number"
					value="{monthSelected}">
			</div>
			<div class="form-group">
				<label for="dayFilter">Day</label><input class="form-control"
					min="1" max="31" id="dayFilter" name="dayFilter" type="number"
					value="{daySelected}">
			</div>
			<div class="form-group">
				<label for="hourFilter">Hour</label><input class="form-control"
					min="1" max="24" id="hourFilter" name="hourFilter" type="number"
					value="{hourSelected}">
			</div>
			<div class="form-group">
				<label for="stateFilter">State</label><select id="stateFilter"
					name="stateFilter"> {stateList}
				</select>
			</div>
			<div class="form-group">
				<label for="classFilter">Class</label><select id="classFilter"
					name="classFilter"> {classList}
				</select>
			</div>
			<div class="form-group">
				<label for="instanceFilter">Instance</label><input
					class="form-control" id="instanceFilter" name="instanceFilter"
					type="text" value="{instanceSelected}">
			</div>
			<div class="form-group">
				<label for="methodFilter">Method</label><input class="form-control"
					id="methodFilter" name="methodFilter" type="text"
					value="{methodSelected}">
			</div>
			<div class="form-group">
				<label for="LineFilter">Line</label><input class="form-control"
					id="LineFilter" name="LineFilter" type="text"
					value="{lineSelected}">
			</div>
			<input type="submit" class="btn btn-success">
		</form>
	</section>
	<section>
	{countHtml}
	</section>
	<section>
	{content}
	</section>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
